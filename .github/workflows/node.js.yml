# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: BuildinBlocks Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: ⬇️ (CI)Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 🟩 Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: javascript

      - name: 🧰 Install Dependencies
        run: yarn

      - name: 🧪 (CT) Run Tests & Generate Coverage
        run: yarn test --coverage

      - name: 🔎 SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: 🗀 Create Results Folder
        run: mkdir resultados

      - name: 🕵️‍♂️(Security) Insider Action
        uses: insidersec/insider-action@v0.2.0
        with:
          technology: javascript
          target: src

      - name: 🕵️‍♂️(Security) nodejsscan scan
        id: njsscan
        uses: ajinabraham/njsscan-action@master
        with:
          args: "src --sarif --output resultados/results.sarif || true"

      - name: 🕵️‍♂️Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
        with:
          output: resultados

      - name: 🔨Build Project
        run: yarn build

      - name: 📁Deploy to Azure
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          ftp-server: ${{ secrets.FTP_SERVER }}
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          port: 990
          local-dir: .
          dry-run: true
          exclude: .git*
            - .git*/**
            - **/.git*/**
            - node_modules/**
            - node_modules/**/*
            - coverage
