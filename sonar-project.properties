sonar.organization=busycorekeyasset
sonar.projectKey=busycore_MBA_DevOps_BuildingBlocks

# relative paths to source directories. More details and properties are described
# in https://sonarcloud.io/documentation/project-administration/narrowing-the-focus/ 
sonar.sources=src
sonar.tests=src
#sonar.exclusions=./src/**/*.ts
# We don't need to exclude it in sonar.sources because it is automatically taken care of
sonar.test.inclusions=**/*.spec.ts,**/*.spec.tsx


sonar.javascript.lcov.reportPaths=./coverage/lcov.info
sonar.testExecutionReportPaths=./test-report.xml

sonar.sourceEncoding=UTF-8